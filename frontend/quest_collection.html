<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questloggd - Game Collection</title>
<link rel="stylesheet" href="styles.css">
<style>
body { background-color: #121212; color: #f0f0f0; font-family: 'Arial', sans-serif; margin: 0; padding: 0; }

/* -------------------- */
/* Banner & Collection Grid */
/* -------------------- */
.banner { background-color: #1a1a1a; height: 150px; display: flex; align-items: center; justify-content: space-between; padding: 0 60px; }
.banner-content { background-color: #2a2a2a; padding: 20px 60px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); flex-grow: 1; text-align: center; margin-right: 30px; }
.banner-content h1 { color: white; font-size: 2.2em; margin: 0; }
.discover-btn { background-color: #2e005e; border: none; color: white; padding: 12px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: background 0.3s; white-space: nowrap; }
.discover-btn:hover { background-color: #ff69b4; }

.collection-header { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; background-color: #1a1a1a; border-bottom: 2px solid #2e005e; }
.profile-info { display: flex; align-items: center; gap: 15px; }
.profile-info img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; }
.username { font-size: 1.2em; font-weight: bold; }

.filter-bar { display: flex; justify-content: center; padding: 15px 40px; background-color: #1a1a1a; }
.filter-buttons { display: flex; gap: 10px; flex-wrap: wrap; }

.game-grid { display: grid; grid-template-columns: repeat(auto-fill, 150px); justify-content: center; gap: 15px; padding: 20px 40px; }
.game-card { width: 150px; height: 270px; background-color: #1a1a1a; border-radius: 10px; overflow: hidden; text-align: center; transition: transform 0.3s; }
.game-card:hover { transform: scale(1.05); }
.game-card img { width: 100%; height: 200px; object-fit: cover; }
.game-title { padding: 5px 10px; font-size: 0.95em; height: 70px; display: flex; align-items: center; justify-content: center; text-align: center; }

</style>
</head>
<body>

<!-- Header -->
<header class="topbar">
  <div class="brand">
    <img src="images/logo.png" alt="Questloggd" class="logo" />
    <span class="wordmark">Questloggd</span>
  </div>
  <nav class="navlinks">
    <a href="quest_user.html" class="link">Profile</a>
    <a href="#">Lists</a>
    <a href="quest_collection.html" class="link">Games</a>
    <a href="#">Friends</a>
    <a href="#">Settings</a>
    <a href="daily_challenge.html" class="link" style="color: #FFD700;">Daily Challenge</a>
    <a href="player_challenges.html" class="link" style="color: #00ff9d">Player Challenges</a>
</header>

<!-- Banner -->
<div class="banner">
  <div class="banner-content">
    <h1>My Game Collection</h1>
  </div>
  <button class="discover-btn" onclick="window.location.href='discover_games.html'">Discover Games</button>
</div>

<!-- Collection Header -->
<div class="collection-header">
  <div class="profile-info">
    <img src="images/profile.jpg" alt="Profile Picture">
    <div class="username">Username’s Collection</div>
  </div>
</div>

<!-- Filters -->
<div class="filter-bar">
  <div class="filter-buttons">
    <input type="text" id="searchInput" placeholder="Search games..." style="padding:8px 12px; border-radius:20px; border:none; margin-right:10px; width:200px;">
    <select id="genreFilter" style="padding:8px 12px; border-radius:20px; border:none; margin-right:10px;">
      <option value="all">All Genres</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="RPG">RPG</option>
      <option value="Shooter">Shooter</option>
      <option value="Strategy">Strategy</option>
    </select>
    <select id="yearFilter" style="padding:8px 12px; border-radius:20px; border:none; margin-right:10px;">
      <option value="all">All Years</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
    </select>
    <select id="platformFilter" style="padding:8px 12px; border-radius:20px; border:none; margin-right:10px;">
      <option value="all">All Platforms</option>
      <option value="pc">PC</option>
      <option value="playstation">PlayStation</option>
      <option value="xbox">Xbox</option>
      <option value="switch">Switch</option>
    </select>
    <select id="sortFilter" style="padding:8px 12px; border-radius:20px; border:none;">
      <option value="default">Sort By</option>
      <option value="az">A-Z</option>
      <option value="popularity">Popularity</option>
    </select>
  </div>
</div>

<!-- Game Grid -->
<div class="game-grid" id="gameGrid">
  <!-- Loaded dynamically from collection.js -->
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
      <p>© 2025 Questloggd — Powered by 
        <a href="https://rawg.io/apidocs" target="_blank" class="footer-link">RAWG API</a>
      </p>
      <button class="btn btn-green contact-btn"
              onclick="window.location.href='mailto:contact@questloggd.com'">Contact Us</button>
    </div>
  </footer>

<script src="collection.js"></script>
<script src="login-modal.js"></script>
</body>
</html>
