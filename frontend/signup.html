<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up - Questloggd</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="Questloggd" class="logo" />
      <span class="wordmark">Questloggd</span>
    </div>
  </header>

  <main class="auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm" class="auth-form">
      <label>Email</label>
      <input id="email" name="email" type="email" required />

      <label>Password</label>
      <input id="password" name="password" type="password" required />

      <button type="submit" class="btn btn-green">Create Account</button>
    </form>

    <p id="msg"></p>
    <p><a href="login.html">Already have an account? Log in</a></p>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 Questloggd — Powered by 
        <a href="https://rawg.io/apidocs" target="_blank" class="footer-link">RAWG API</a>
      </p>
      <button class="btn btn-green contact-btn" onclick="window.location.href='mailto:contact@questloggd.com'">
        Contact Us
      </button>
    </div>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
