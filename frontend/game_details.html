<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questloggd - Game Details</title>
<link rel="stylesheet" href="styles.css">

<style>
body { background-color: #121212; color: #f0f0f0; font-family: 'Arial', sans-serif; margin: 0; padding: 0; }

/* Header / nav */
.topbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background-color: #1a1a1a; border-bottom: 2px solid #2e005e; }
.topbar .brand { display: flex; align-items: center; gap: 10px; }
.topbar .logo { width: 50px; }
.topbar .wordmark { font-size: 1.5em; font-weight: bold; color: white; }
.navlinks a { margin-left: 20px; color: white; text-decoration: none; font-weight: bold; }

/* Container layout */
.container { display: flex; gap: 20px; padding: 20px 40px; }

/* Left user panel */
.side-panel { width: 25%; background: #1a1a1a; padding: 20px; border-radius: 12px; }
.side-panel .section { margin-bottom: 20px; background: #2a2a2a; padding: 15px; border-radius: 10px; }
.side-panel h3 { margin-top: 0; }
.btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; }
.btn-green { background-color: #28a745; color: white; }

/* Right content */
.main { width: 75%; }
.game-header { display: flex; gap: 20px; margin-bottom: 20px; }
.game-header img { width: 180px; border-radius: 8px; }
.game-title { font-size: 2em; font-weight: bold; }
.rating-number { font-size: 1.3em; color: #ffcc00; }
.review-card { background: #1f1f1f; padding: 12px; margin-bottom: 12px; border-radius: 8px; display: flex; gap: 10px; }
.review-card img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
.review-content { flex: 1; }
.review-user { font-weight: bold; }
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <div class="brand">
    <img src="images/logo.png" class="logo" />
    <span class="wordmark">Questloggd</span>
  </div>
  <nav class="navlinks">
    <a href="quest_user.html" class="link">Profile</a>
    <a href="#">Lists</a>
    <a href="quest_collection.html" class="link">Games</a>
    <a href="#">Friends</a>
    <a href="#">Settings</a>
    <a href="daily_challenge.html" class="link" style="color: #FFD700;">Daily Challenge</a>
  </nav>
</header>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">

  <!-- LEFT USER LOG PANEL -->
  <aside class="side-panel">
    <div class="section">
      <h3>Your Rating</h3>
      <div id="your-rating">Not rated yet</div>
      <button id="edit-log" class="btn btn-green" style="margin-top:10px;">Edit Log</button>
    </div>

    <div class="section">
      <h3>Your Review</h3>
      <div id="your-review">No review yet</div>
      <button id="edit-review" class="btn btn-green" style="margin-top:10px;">Edit Review</button>
    </div>
  </aside>

  <!-- RIGHT GAME INFO -->
  <main class="main">
    <div class="game-header">
      <img id="game-cover" src="">
      <div>
        <div class="game-title" id="game-title"></div>
        <div id="game-description" style="max-width:650px; margin-top:10px;"></div>
        <div style="margin-top:10px;">
          <strong>Average Rating:</strong>
          <span class="rating-number" id="avg-rating">–</span>
        </div>
      </div>
    </div>

    <!-- ALL REVIEWS -->
    <h2>User Reviews</h2>
    <div id="review-list"></div>
  </main>

</div>

<!-- Footer -->
<footer class="footer" style="background:#1a1a1a; text-align:center; padding:10px; color:#ccc;">
  <p>© 2025 Questloggd — Powered by 
    <a href="https://rawg.io/apidocs" target="_blank" style="color:#FFD700;">RAWG API</a>
  </p>
  <button class="btn btn-green contact-btn"
          onclick="window.location.href='mailto:contact@questloggd.com'">Contact Us</button>
</footer>

<script src="game_details.js"></script>
</body>
</html>
